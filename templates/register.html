<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fire & Smoke Detector - User Registration</title>
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
</head>

<body>
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="card" style="background-color: 	#ff9a00;">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <div class="text-center">
                                        <img src="{{ url_for('static', filename='img/avatars/fire.png') }}" 
                                             alt="Admin" 
                                             class="img-fluid rounded-circle" 
                                             width="132" height="132" />
                                            <h1 class="mt-3" style="color: #FE421C;"><strong>FIRE DETECTION</strong></h1>
                                    </div>
                                    <h3 class="text-center mt-3">Create an Account</h3>
                                    <form method="POST">
                            
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input class="form-control form-control-lg" 
                                                   type="email" 
                                                   name="email" 
                                                   placeholder="Enter your email" required />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input class="form-control form-control-lg" 
                                                   type="password" 
                                                   name="password" 
                                                   placeholder="Create a password" required />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Confirm Password</label>
                                            <input class="form-control form-control-lg" 
                                                   type="password" 
                                                   name="confirm_password" 
                                                   placeholder="Confirm your password" required />
                                        </div>
                                        {% if error %}
                                        <p class="text-danger text-center">{{ error }}</p>
                                        {% endif %}
                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-success">Register</button>
                                        </div>
                                    </form>
                                    <div class="text-center mt-3">
                                        <small>Already have an account? 
                                            <a href="{{ url_for('login') }}">Login here</a>
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
